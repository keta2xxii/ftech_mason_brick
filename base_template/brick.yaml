name: base_source_template
description: A new brick created with the Mason CLI. Create FTECH Flutter base source for new project

# The following defines the version and build number for your brick.
# A version number is three numbers separated by dots, like 1.2.34
# followed by an optional build number (separated by a +).
version: 0.1.0+1

# The following defines the environment for the current brick.
# It includes the version of mason that the brick requires.
environment:
  mason: ">=0.1.0-dev.41 <0.1.0"

# Variables specify dynamic values that your brick depends on.
# Zero or more variables can be specified for a given brick.
# Each variable has:
#  * a type (string, number, boolean, enum, or array)
#  * an optional short description
#  * an optional default value
#  * an optional list of default values (array only)
#  * an optional prompt phrase used when asking for the variable
#  * a list of values (enums only)
vars:
  bundleId:
    type: string
    description: Your project Bundle ID
    default: Dash
    prompt: What is your project Bundle ID?
  applicationID:
    type: string
    description: Your project Application ID
    default: Dash
    prompt: What is your project Application ID?
  appName:
    type: string
    description: Your project Application Name
    default: Dash
    prompt: What is your project Application Name?
  flutterID:
    type: string
    description: Your project Flutter ID
    default: Dash
    prompt: What is your project Flutter ID?
